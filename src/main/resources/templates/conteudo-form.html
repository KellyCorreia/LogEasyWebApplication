<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>LogEasy WebApplication</title>
    <link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"> <h2>ConteÃºdo Create/Update</h2></div>
            <div class="col-sm-2" style="padding-top: 30px;">
                <input  type="submit" value="Sign Out"/>
            </div>
        </div>
    </form>

    <div>
        <form class="form-horizontal" th:object="${conteudo}" th:action="@{/conteudo}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">LiÃ§Ã£o:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{licao}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Dica:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dica}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Curso:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{curso}">
					    <option value="0">Selecione um curso</option>
					    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">NÃ­vel:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{nivel}">
					    <option value="0">Selecione um nÃ­vel</option>
					    <option th:each="nivel : ${niveis}" th:value="${nivel.id}" th:text="${nivel.descricao}"></option>
					</select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
