<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>LogEasy WebApplication</title>
    <link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"> <h2>Disciplina Create/Update</h2></div>
            <div class="col-sm-2" style="padding-top: 30px;">
               <!--  <input  type="submit" value="Sign Out"/> -->
            </div>
        </div>
    </form>

    <div>
        <form class="form-horizontal" th:object="${disciplina}" th:action="@{/disciplina}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Código:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{descricao}"/>
                </div>
            </div>
            <div class="container">
                <button type="submit" class="btn btn-primary pull-right">Salvar</button>
            </div>
        </form>

    </div>
   </div>
</div>

</body>
</html>
