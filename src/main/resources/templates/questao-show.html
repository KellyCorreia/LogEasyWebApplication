<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
	<meta charset="UTF-8"/>
    <title>LogEasy WebApplication</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

     <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Detalhes da Questão</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;">
         		<span sec:authorize="isAuthenticated()">
              		<input type="submit" value="Sign Out"/>
           		</span>
           	</div>
        </div>
       	<div class="form-group">
           	<label class="col-sm-2 control-label">Questão Id:</label>
            <div class="col-sm-10">
            	<p class="form-control-static" th:text="${questao.id}">questao Id</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Enunciado:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${questao.enunciado}">enunciado</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Pontuação:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${questao.pontuacao}">pontuação</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Conteúdo:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${questao.conteudo.nome}">conteudo</p>
            </div>
        </div>
        <div class="form-group" th:if="${not #lists.isEmpty(questao.alternativas)}">
	  		<table class="table table-bordered">
	           <thead>
	             <tr>
	               <th class="col-sm-1" th:text="Id">Id</th>
	               <th class="col-sm-7" th:text="Texto">Texto</th>
	               <th class="col-sm-2" th:text="Valor">Valor</th>
	             </tr>
	           </thead>
	           <tbody>
	             <tr th:each="alt : ${questao.alternativas}">
	               <td th:text="${alt.id}"></td>
	               <td th:text="${alt.texto}"></td>
	               <td th:text="${alt.valor}"></td>
	             </tr>
	           </tbody>
	         </table>
        </div>
     </form>
</div>

</body>
</html>
