<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
	<meta charset="UTF-8"/>
    <title>LogEasy WebApplication</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
     <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Detalhes do Curso</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;">
         		<span sec:authorize="isAuthenticated()">
              		
           		</span>
           	</div>
        </div>
       	<div class="form-group">
           	<label class="col-sm-2 control-label">Curso Id:</label>
            <div class="col-sm-10">
            	<p class="form-control-static" th:text="${curso.id}">Curso Id</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Código:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${curso.codigo}">Código</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${curso.nome}">Nome</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${curso.descricao}">Descricao</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Disciplina:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${curso.disciplina.nome}">Disciplina</p>
            </div>
        </div>
     </form>
   </div>
</div>

</body>
</html>
